<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <h2>Halloween Edition</h2>
      <p id="message"></p>
      <section>
        <form id="sign-up-user-form">
          <fieldset>
            <legend>Sign Up</legend>
            <label for="sign-up-user"></label>
            <input id="sign-up-user" type="email" name="credentials[email]" placeholder="{User Email}">
            <label for="sign-up-password"></label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="{Password}">
            <label for="sign-up-password_confirmation"></label>
            <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="{Confirm Password}">
            <input type="submit" value="Sign Up">
          </fieldset>
        </form>
      </section>
      <section>
        <form id="sign-in-user-form">
          <fieldset>
            <legend>Sign In => Play</legend>
            <label for="sign-in-user"></label>
            <input id="sign-in-user" type="email" name="credentials[email]" placeholder="{User Email}">
            <label for="sign-in-password"></label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="{Password}">
            <input type="submit" value="Sign In">
          </fieldset>
        </form>
      </section>
      <br>
      <section>
        <button id ='new-game-button' type="button">New Game</button>
      </section>
      <br> <!-- // breaks for now -->
      <section>
        <button id ='index-game-button'>Game Count</button>
      </section>
      <section>
        <form id="change-password-user-form">
          <fieldset>
            <legend></legend>
  <!-- <input id="sign-in-user" type="email" name="credentials[email]" placeholder="Email"> -->
            <input type="password" name="passwords[old]" placeholder="{Old Password}">
            <input type="password" name="passwords[new]" placeholder="{New Password}">
            <input type="submit" value="Change Password">
          </fieldset>
        </form>
      </section>
      <br>
      <section>
          <form id='sign-out-user-form'>
            <input type='submit' value='Sign out'>
          </form>
      </section>
      <br>

      <!-- // breaks for now -->
  <form id="game">
    <section class="container">
      <div class="row board h-100">

        <div data-box-index="0" class="col-4 box"></div>
        <div data-box-index="1" class="col-4 box"></div>
        <div data-box-index="2" class="col-4 box"></div>

        <div data-box-index="3" class="col-4 box"></div>
        <div data-box-index="4" class="col-4 box"></div>
        <div data-box-index="5" class="col-4 box"></div>

        <div data-box-index="6" class="col-4 box"></div>
        <div data-box-index="7" class="col-4 box"></div>
        <div data-box-index="8" class="col-4 box"></div>
        </div>
    </section>
  </form>
  </body>
</html>
